<!DOCTYPE html>
<html lang="ru">
    <head>
        <title>Интересный вертикальный слайдер с помощью jQuery на сайте TrueQuery.ru</title>
		<meta charset="UTF-8" />
		<!-- Стили демонстарционной страницы -->
        <link rel="stylesheet" type="text/css" href="css/demo.css" />
		<!-- Стили компонента -->
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<link rel="stylesheet" type="text/css" href="css/buttons.css">
		<noscript>
			<link rel="stylesheet" type="text/css" href="css/styleNoJS.css" />
		</noscript>

		<link href='http://fonts.googleapis.com/css?family=Open+Sans+Condensed:300&v2&subset=latin,cyrillic' rel='stylesheet' type='text/css'>
    </head>
    <body>
		<div class="container">
			<div id="va-accordion" class="va-container">
				<div class="va-nav">
					<span class="va-nav-prev">Назад</span>
					<span class="va-nav-next">Дальше</span>
				</div>
				<div class="va-wrapper">
					<div class="va-slice va-slice-1">
					</div>
					<div class="va-slice va-slice-2">
					</div>
					<div class="va-slice va-slice-3">
					</div>
					<div class="va-slice va-slice-4">
					</div>
					<div class="va-slice va-slice-5">
					</div>
					<div class="va-slice va-slice-6">
					</div>
					<div class="va-slice va-slice-7">
					</div>
				</div>
			</div>
			</div>
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
		<script type="text/javascript" src="js/jquery.easing.1.3.js"></script>
		<script type="text/javascript" src="js/jquery.mousewheel.js"></script>
		<script type="text/javascript" src="js/jquery.vaccordion.js"></script>
		<script type="text/javascript">
			$(function() {
				$('#va-accordion').vaccordion();
			});
		</script>
    </body>
</html>
